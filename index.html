<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Simulation de foule</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container" >
    <div id="menu">
      <h1 class="menu-item">Simulation</h1>
      <div class="menu-item menu-input" data="Number of fps: " id="fpsNumberLabel">
	<input type="range" min="1" max="300" value="60" class="slider" id="fpsNumber">
      </div>

      <div class="menu-item menu-input" data="Number of birds: " id="birdsNumberLabel">
	<input type="range" min="1" max="1000" value="200" class="slider" id="birdsNumber">
      </div>
      <div class="menu-item menu-input" data="Flocking percentage: " id="flockingLabel">
	<input type="range" min="0" max="100" value="50" class="slider" id="flocking">
      </div>
      <div class="menu-item menu-input" data="Center of mass area: " id="comLabel">
	<input type="range" min="1" max="5000" value="1000" class="slider" id="com">
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </div>

  <script src="js/Point.js"></script>
  <script src="js/Vector.js"></script>
  <script src="js/Bird.js"></script>
  <script src="js/Nuee.js"></script>
  <script src="js/Engine.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/script.js"></script>
  <script src="js/uiscript.js"></script>
</body>
</html>
